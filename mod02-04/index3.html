<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>DOM Activity 3</title>
</head>
<body>
	<header>
		<h1>TUITT CODING BOOTCAMP</h1>
	</header>
	<nav>
		<h2>Dashboard</h2>
		<ul>
			<li><a href="#">Posts</a></li>
			<li><a href="#">Images</a></li>
		</ul>
	</nav>
	<main>
		<h2>New Post</h2>
		<form>
			<fieldset style="border-style: none;">
				<input type="name" name="posttitle" placeholder="Enter your post title" size="40" style="margin-bottom: 5px;" required>
				<br>
				<textarea name="postcontent" placeholder="Enter post content here" cols="42" rows="8" required></textarea>
				<br>
				<input type="submit" name="submit" id="submitpost" value="Publish">
			</fieldset>
		</form>
		<h2>Upload Image</h2>
		<img src="http://lorempixel.com/65/65" width="62.5px" height="62.5px" alt="image">
		<img src="http://lorempixel.com/65/65" width="62.5px" height="62.5px" alt="image">
		<img src="http://lorempixel.com/65/65" width="62.5px" height="62.5px" alt="image">
		<img src="http://lorempixel.com/65/65" width="62.5px" height="62.5px" alt="image">
		<img src="http://lorempixel.com/65/65" width="62.5px" height="62.5px" alt="image">
		<form>
			<fieldset style="border-style: none;">
				<input type="file" name="imageupload" required>
				<input type="submit" name="submit" id="submitimage" value="Upload">
			</fieldset>
		</form>
	</main>
	<footer>
		<p>Tuitt Coding Bootcamp &copy; 2017</p>
	</footer>
</body>
</html>
